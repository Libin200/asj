<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/update/{{aa.username}}" method="post">
        {% csrf_token %}
        <table>
            <tr><td>name</td><td><input type="text" name="name" value="{{aa.name}}"></td></tr>
            <tr><td>username</td><td><input type="text" name="name" value="{{aa.username}}"></td></tr>
            <tr><td>password</td><td><input type="text" name="name" value="{{aa.password}}"></td></tr>
            <tr><td>contact</td><td><input type="text" name="name" value="{{aa.contactno}}"></td></tr>
            <tr><td></td><td><input type="submit" value="submit"></td></tr>
        </table>
    </form>
</body>
</html>
